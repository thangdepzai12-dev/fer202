<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Exercise 3 - Grid test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* style nhỏ để giống đề: ô xám, viền mảnh, chiều cao cố định */
    .grid-wrapper {
      margin: 0 auto;
    }
    .grid-area {
      background: #e9ecef;
      padding: 6px;
      border: 1px solid #cfcfcf;
    }
    .cell {
      background: #dcdcdc;
      border: 1px solid #bfbfbf;
      height: 46px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.95rem;
      padding: 4px;
    }
    .footer-strip {
      background: #d6c5c5;
      padding: 8px 0;
      margin-top: 18px;
    }
    /* thu nhỏ khoảng cách giữa các ô (như hình đề) */
    .row.gx-2 > [class*="col-"] { padding-left: 6px; padding-right: 6px; }
  </style>
</head>
<body>

<div class="container py-4">
  <!-- Hero giống đề -->
  <div class="p-4 mb-3 bg-light rounded-2">
    <h2 class="m-0" style="font-weight:600;">Let's test the grid!</h2>
  </div>

  <!-- Nav nhỏ -->
  <ul class="nav mb-3">
    <li class="nav-item"><a class="nav-link active" href="#">Active</a></li>
    <li class="nav-item"><a class="nav-link" href="#">Link</a></li>
    <li class="nav-item"><a class="nav-link" href="#">Link</a></li>
    <li class="nav-item"><a class="nav-link disabled" tabindex="-1" aria-disabled="true">Disabled</a></li>
  </ul>

  <div class="grid-wrapper">
    <div class="grid-area">

      <div class="row gx-2 mb-2">
        <div class="col-md-6">
          <div class="cell">First col</div>
        </div>
        <div class="col-md-6">
          <div class="cell">Second col</div>
        </div>
      </div>

      <!-- Row 2: 3 ô (kích thước đều) -->
      <div class="row gx-2 mb-2">
        <div class="col-md-4"><div class="cell">col</div></div>
        <div class="col-md-4"><div class="cell">col</div></div>
        <div class="col-md-4"><div class="cell">col</div></div>
      </div>
      <!-- Row 4: 4 ô nhỏ -->
      <div class="row gx-2">
        <div class="col-md-3"><div class="cell">col</div></div>
        <div class="col-md-3"><div class="cell">col</div></div>
        <div class="col-md-3"><div class="cell">col</div></div>
        <div class="col-md-3"><div class="cell">col</div></div>
      </div>

    </div> <!-- end grid-area -->

    <div class="footer-strip text-center mt-3">
      <h4 class="m-0">Created by ABC!</h4>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
